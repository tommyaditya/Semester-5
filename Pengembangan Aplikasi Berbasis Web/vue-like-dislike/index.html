<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Like & Dislike</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>Like & Dislike</h1>

        <div class="image-container">
            <img src="asset/Anjeli.jpg" alt="Anjeli" />
        </div>

        <div class="button-container">
            <button :class="{ active: reaction === 'like' }" @click="setReaction('like')">❤️ Like</button>
            <button :class="{ active: reaction === 'dislike' }" @click="setReaction('dislike')">👎 Dislike</button>
        </div>

        <p class="message">{{ message }}</p>

        <div class="counter">
            <p>Likes: {{ likeCount }}</p>
            <p>Dislikes: {{ dislikeCount }}</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
